name: ECS Cluster and Application Deployment

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Choose 'apply' to create resources or 'destroy' to tear them down."
        required: true
        default: "apply"
        type: choice
        options:
          - apply
          - destroy

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: my-app-repo

permissions:
  id-token: write
  contents: read

jobs:
  deploy-or-destroy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Configure AWS credentials via OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::626635421987:role/GitHubOIDCRole
          aws-region: ${{ env.AWS_REGION }}

      # Step 3: Set up Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      # Step 4: Initialize Terraform
      - name: Terraform Init
        run: terraform init

      # Step 5: Terraform Plan (if action is 'apply')
      - name: Terraform Plan
        if: github.event.inputs.action == 'apply'
        run: terraform plan

      # Step 6: Apply or Destroy Terraform configuration
      - name: Terraform Apply or Destroy
        run: |
          if [ "${{ github.event.inputs.action }}" == "apply" ]; then
            terraform apply -auto-approve
          else
            terraform destroy -auto-approve

      # Step 7: Check if action is 'apply'
      - name: Check if action is 'apply'
        id: check-action
        run: echo "should_run=${{ github.event.inputs.action == 'apply' }}" >> $GITHUB_ENV

      # Step 8: Retrieve Terraform outputs (if action is 'apply')
      - name: Get Terraform Outputs
        if: env.should_run == 'true'
        run: |
          echo "ECR_REPOSITORY_URL=$(terraform output -raw ecr_repository_url)" >> $GITHUB_ENV
          echo "ECS_CLUSTER_NAME=$(terraform output -raw ecs_cluster_name)" >> $GITHUB_ENV
          echo "ECS_SERVICE_NAME=$(terraform output -raw ecs_service_name)" >> $GITHUB_ENV

      # Step 9: Login to Amazon ECR
      - name: Login to Amazon ECR
        if: env.should_run == 'true'
        run: |
          aws ecr get-login-password --region $AWS_REGION | \
            docker login --username AWS --password-stdin $ECR_REPOSITORY_URL

      # Step 10: Build and push Docker image
      - name: Build and Push Docker Image
        if: env.should_run == 'true'
        run: |
          docker build -t $ECR_REPOSITORY_URL:latest .
          docker push $ECR_REPOSITORY_URL:latest

      # Step 11: Start ECR image scan
      - name: Start ECR Image Scan
        if: env.should_run == 'true'
        run: |
          aws ecr start-image-scan --repository-name $ECR_REPOSITORY --image-id imageTag=latest --region $AWS_REGION

      # Step 12: Wait for ECR scan to complete
      - name: Wait for ECR Scan Completion
        if: env.should_run == 'true'
        run: |
          for i in {1..18}; do
            SCAN_STATUS=$(aws ecr describe-image-scan-findings --repository-name $ECR_REPOSITORY --image-id imageTag=latest --region $AWS_REGION --query 'imageScanStatus.status' --output text || echo "NOT_FOUND")
            if [[ "$SCAN_STATUS" == "COMPLETE" ]]; then
              echo "Scan completed successfully."; exit 0;
            elif [[ "$SCAN_STATUS" == "FAILED" ]]; then
              echo "Scan failed."; exit 1;
            fi
            echo "Waiting for scan to complete ($i/18)..."
            sleep 10
          done
          echo "Scan did not complete in time. Proceeding anyway."

      # Step 13: Deploy updated image to ECS
      - name: Force ECS Deployment
        if: env.should_run == 'true'
        run: |
          aws ecs update-service --cluster $ECS_CLUSTER_NAME --service $ECS_SERVICE_NAME --force-new-deployment --region $AWS_REGION
