name: ECS Cluster CI/CD Pipeline

on:
  workflow_dispatch:
    inputs:
      terraform_action:
        description: 'Select Terraform action to execute'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  AWS_REGION: "us-east-1"
  TF_VERSION: "1.5.7"
  ECR_REPOSITORY: "my-app-repo"
  ECS_CLUSTER: "my-app-cluster"
  ECS_SERVICE: "my-app-service"
  DOCKERFILE_PATH: "./Dockerfile"
  TF_WORKING_DIR: "."
  IMAGE_TAG: "latest"

jobs:
  terraform:
    name: Terraform Operations
    runs-on: ubuntu-latest
    environment: production
    outputs:
      operation_status: ${{ steps.set-status.outputs.status }}
      operation_type: ${{ github.event.inputs.terraform_action }}
      ecr_repository_url: ${{ steps.set-outputs.outputs.ecr_repository_url || 'none' }}
      ecs_task_execution_role_arn: ${{ steps.set-outputs.outputs.ecs_task_execution_role_arn || 'none' }}
      ecs_task_role_arn: ${{ steps.set-outputs.outputs.ecs_task_role_arn || 'none' }}

    steps:
    # Step 1: Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Configure AWS credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # Step 3: Cache Terraform plugins
    - name: Cache Terraform plugins
      uses: actions/cache@v3
      id: tf-cache
      with:
        path: |
          ${{ env.TF_WORKING_DIR }}/.terraform
          ${{ env.TF_WORKING_DIR }}/.terraform.lock.hcl
        key: tf-${{ hashFiles('${{ env.TF_WORKING_DIR }}/.terraform.lock.hcl') }}

    # Step 4: Setup Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}
        terraform_wrapper: false

    # Step 5: Terraform Init
    - name: Terraform Init
      id: init
      working-directory: ${{ env.TF_WORKING_DIR }}
      run: terraform init

    # Step 6: Run Terraform Plan
    - name: Terraform Plan
      if: github.event.inputs.terraform_action == 'plan'
      working-directory: ${{ env.TF_WORKING_DIR }}
      run: terraform plan -input=false -no-color

    # Step 7: Run Terraform Apply
    - name: Terraform Apply
      if: github.event.inputs.terraform_action == 'apply'
      working-directory: ${{ env.TF_WORKING_DIR }}
      run: terraform apply -input=false -auto-approve

    # Step 8: Run Terraform Destroy
    - name: Terraform Destroy
      if: github.event.inputs.terraform_action == 'destroy'
      working-directory: ${{ env.TF_WORKING_DIR }}
      run: terraform destroy -input=false -auto-approve

    # Step 9: Set Status
    - name: Set Status
      id: set-status
      working-directory: ${{ env.TF_WORKING_DIR }}
      run: echo "status=success" >> $GITHUB_OUTPUT

    # Step 10: Capture Terraform Outputs (only for apply)
    - name: Capture Terraform Outputs
      id: set-outputs
      if: github.event.inputs.terraform_action == 'apply'
      working-directory: ${{ env.TF_WORKING_DIR }}
      run: |
        echo "ecr_repository_url=$(terraform output -raw ecr_repository_url)" >> $GITHUB_OUTPUT
        echo "ecs_task_execution_role_arn=$(terraform output -raw ecs_task_execution_role_arn)" >> $GITHUB_OUTPUT
        echo "ecs_task_role_arn=$(terraform output -raw ecs_task_role_arn)" >> $GITHUB_OUTPUT

  build-scan-deploy:
    name: Build, Scan, Deploy
    needs: terraform
    runs-on: ubuntu-latest
    if: |
      github.event.inputs.terraform_action == 'apply' &&
      needs.terraform.outputs.operation_status == 'success'

    steps:
    # Step 1: Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Configure AWS credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # Step 3: Verify ECR Repository
    - name: Verify ECR Repository
      run: |
        aws ecr describe-repositories \
          --repository-names $ECR_REPOSITORY \
          --region $AWS_REGION

    # Step 4: Login to Amazon ECR
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    # Step 5: Cache Docker layers
    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    # Step 6: Set up Docker Buildx
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v2
      with:
        driver-opts: |
          image=moby/buildkit:latest

    # Step 7: Build and Push with Buildx (using GitHub cache)
    - name: Build and Push with Buildx
      id: build-push
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ${{ env.DOCKERFILE_PATH }}
        tags: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
        push: true
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # Step 8: Start Image Security Scan
    - name: Start Image Security Scan
      id: start-scan
      continue-on-error: true
      run: |
        echo "Initiating async security scan for image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}"
        aws ecr start-image-scan \
          --repository-name ${{ env.ECR_REPOSITORY }} \
          --image-id imageTag=${{ env.IMAGE_TAG }} \
          --region ${{ env.AWS_REGION }} || echo "Scan initiation failed - continuing deployment"

    # Step 9: Create imagedefinitions.json
    - name: Create imagedefinitions.json
      run: |
        echo '[{
          "name": "my-app-container",
          "imageUri": "'${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}'"
        }]' > imagedefinitions.json

    # Step 10: Update ECS Service
    - name: Update ECS Service
      run: |
        aws ecs update-service \
          --cluster ${{ env.ECS_CLUSTER }} \
          --service ${{ env.ECS_SERVICE }} \
          --force-new-deployment