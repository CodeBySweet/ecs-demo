<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <div id="quote">
            <p id="quote-text">Click the button to generate a quote!</p>
            <p id="quote-author"></p>
        </div>
        <button id="generate-btn">Generate Quote</button>
    </div>

    <script>
        // Fetch a random quote from the backend
        async function fetchQuote() {
            const response = await fetch('/get_quote');
            const data = await response.json();
            document.getElementById('quote-text').textContent = data.text;
            document.getElementById('quote-author').textContent = `- ${data.author}`;
        }

        // Add event listener to the button
        document.getElementById('generate-btn').addEventListener('click', fetchQuote);
    </script>
</body>
</html>
